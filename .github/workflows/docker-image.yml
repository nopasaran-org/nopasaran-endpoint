name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-worker-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-worker (amd64)
        run: |
          docker buildx build . \
            --file worker.Dockerfile \
            --tag benilies/nopasaran-worker:amd64 \
            --platform linux/amd64 \
            --push

  build-worker-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-worker (arm64)
        run: |
          docker buildx build . \
            --file worker.Dockerfile \
            --tag benilies/nopasaran-worker:arm64 \
            --platform linux/arm64 \
            --push

  create-and-push-worker-manifest:
    runs-on: ubuntu-latest
    needs: [build-worker-amd64, build-worker-arm64]
    steps:
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Create and push multi-platform manifest for benilies/nopasaran-worker
        run: |
          docker manifest create benilies/nopasaran-worker:latest \
            benilies/nopasaran-worker:amd64 \
            benilies/nopasaran-worker:arm64
          docker manifest push benilies/nopasaran-worker:latest

  build-master-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-master (amd64)
        run: |
          docker buildx build . \
            --file master.Dockerfile \
            --tag benilies/nopasaran-master:amd64 \
            --platform linux/amd64 \
            --push

  build-master-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-master (arm64)
        run: |
          docker buildx build . \
            --file master.Dockerfile \
            --tag benilies/nopasaran-master:arm64 \
            --platform linux/arm64 \
            --push

  create-and-push-master-manifest:
    runs-on: ubuntu-latest
    needs: [build-master-amd64, build-master-arm64]
    steps:
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Create and push multi-platform manifest for benilies/nopasaran-master
        run: |
          docker manifest create benilies/nopasaran-master:latest \
            benilies/nopasaran-master:amd64 \
            benilies/nopasaran-master:arm64
          docker manifest push benilies/nopasaran-master:latest
