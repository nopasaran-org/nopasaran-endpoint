name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-worker:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: self-hosted, Linux_x64
          - platform: linux/arm64
            runner: self-hosted, Linux_ARM64

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-worker
        run: |
          docker buildx build . \
            --file worker.Dockerfile \
            --tag benilies/nopasaran-worker:latest \
            --platform ${{ matrix.platform }} \
            --push
        env:
          DOCKER_CLI_AARCH64: 1

  build-master:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            runner: self-hosted, Linux_x64
          - platform: linux/arm64
            runner: self-hosted, Linux_ARM64

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-master
        run: |
          docker buildx build . \
            --file master.Dockerfile \
            --tag benilies/nopasaran-master:latest \
            --platform ${{ matrix.platform }} \
            --push
        env:
          DOCKER_CLI_AARCH64: 1
