name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-push-amd64:
    runs-on: Linux_x64
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./worker.Dockerfile
          platforms: linux/amd64
          tags: |
            benilies/nopasaran-worker:latest-amd64
            benilies/nopasaran-worker:${{ github.sha }}-amd64

  build-push-arm64:
    runs-on: Linux_ARM64
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./worker.Dockerfile
          platforms: linux/arm64
          tags: |
            benilies/nopasaran-worker:latest-arm64
            benilies/nopasaran-worker:${{ github.sha }}-arm64

  create-manifests:
    runs-on: ubuntu-latest
    needs: [build-push-amd64, build-push-arm64]
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create SHA manifest and push
        run: |
          docker manifest create \
            benilies/nopasaran-worker:${{ github.sha }} \
            --amend benilies/nopasaran-worker:${{ github.sha }}-amd64 \
            --amend benilies/nopasaran-worker:${{ github.sha }}-arm64
          docker manifest push benilies/nopasaran-worker:${{ github.sha }}

      - name: Create latest manifest and push
        run: |
          docker manifest create \
            benilies/nopasaran-worker:latest \
            --amend benilies/nopasaran-worker:latest-amd64 \
            --amend benilies/nopasaran-worker:latest-arm64
          docker manifest push benilies/nopasaran-worker:latest
