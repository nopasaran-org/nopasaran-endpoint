name: Build, Push, and Create Multi-Platform Docker Manifests

on:
  push:
    branches:
      - main

jobs:
  build-push-worker-arm64:
    runs-on: Linux_ARM64

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push worker arm64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.worker
          platforms: linux/arm64
          push: true
          tags: |
            benilies/nopasaran-worker:arm64-${{ github.sha }}
            benilies/nopasaran-worker:arm64-latest

  build-push-worker-amd64:
    runs-on: Linux_x64

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push worker amd64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.worker
          platforms: linux/amd64
          push: true
          tags: |
            benilies/nopasaran-worker:amd64-${{ github.sha }}
            benilies/nopasaran-worker:amd64-latest

  build-push-master-arm64:
    runs-on: Linux_ARM64

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push master arm64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.master
          platforms: linux/arm64
          push: true
          tags: |
            benilies/nopasaran-master:arm64-${{ github.sha }}
            benilies/nopasaran-master:arm64-latest

  build-push-master-amd64:
    runs-on: Linux_x64

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push master amd64 image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile.master
          platforms: linux/amd64
          push: true
          tags: |
            benilies/nopasaran-master:amd64-${{ github.sha }}
            benilies/nopasaran-master:amd64-latest

  create-manifests:
    runs-on: ubuntu-latest
    needs:
      [
        build-push-worker-amd64,
        build-push-worker-arm64,
        build-push-master-amd64,
        build-push-master-arm64,
      ]

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push multi-platform manifest for worker (SHA)
        run: |
          docker manifest create benilies/nopasaran-worker:${{ github.sha }} \
            benilies/nopasaran-worker:amd64-${{ github.sha }} \
            benilies/nopasaran-worker:arm64-${{ github.sha }}
          docker manifest push benilies/nopasaran-worker:${{ github.sha }}

      - name: Create and push multi-platform manifest for worker (latest)
        run: |
          docker manifest create benilies/nopasaran-worker:latest \
            benilies/nopasaran-worker:amd64-latest \
            benilies/nopasaran-worker:arm64-latest
          docker manifest push benilies/nopasaran-worker:latest

      - name: Create and push multi-platform manifest for master (SHA)
        run: |
          docker manifest create benilies/nopasaran-master:${{ github.sha }} \
            benilies/nopasaran-master:amd64-${{ github.sha }} \
            benilies/nopasaran-master:arm64-${{ github.sha }}
          docker manifest push benilies/nopasaran-master:${{ github.sha }}

      - name: Create and push multi-platform manifest for master (latest)
        run: |
          docker manifest create benilies/nopasaran-master:latest \
            benilies/nopasaran-master:amd64-latest \
            benilies/nopasaran-master:arm64-latest
          docker manifest push benilies/nopasaran-master:latest
