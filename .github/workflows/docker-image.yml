name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-push-worker-amd64:
    runs-on: Linux_x64
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push worker (amd64)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./worker.Dockerfile
          platforms: linux/amd64
          tags: |
            benilies/nopasaran-worker:latest-amd64
            benilies/nopasaran-worker:${{ github.sha }}-amd64

  build-push-worker-arm64:
    runs-on: Linux_ARM64
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push worker (arm64)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./worker.Dockerfile
          platforms: linux/arm64
          tags: |
            benilies/nopasaran-worker:latest-arm64
            benilies/nopasaran-worker:${{ github.sha }}-arm64

  build-push-master-amd64:
    runs-on: Linux_x64
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push master (amd64)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./master.Dockerfile
          platforms: linux/amd64
          tags: |
            benilies/nopasaran-master:latest-amd64
            benilies/nopasaran-master:${{ github.sha }}-amd64

  build-push-master-arm64:
    runs-on: Linux_ARM64
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push master (arm64)
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./master.Dockerfile
          platforms: linux/arm64
          tags: |
            benilies/nopasaran-master:latest-arm64
            benilies/nopasaran-master:${{ github.sha }}-arm64

  create-manifests:
    runs-on: ubuntu-latest
    needs:
      [
        build-push-worker-amd64,
        build-push-worker-arm64,
        build-push-master-amd64,
        build-push-master-arm64,
      ]
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create SHA manifest and push for worker
        run: |
          docker manifest create \
            benilies/nopasaran-worker:${{ github.sha }} \
            --amend benilies/nopasaran-worker:${{ github.sha }}-amd64 \
            --amend benilies/nopasaran-worker:${{ github.sha }}-arm64
          docker manifest push benilies/nopasaran-worker:${{ github.sha }}

      - name: Create latest manifest and push for worker
        run: |
          docker manifest create \
            benilies/nopasaran-worker:latest \
            --amend benilies/nopasaran-worker:latest-amd64 \
            --amend benilies/nopasaran-worker:latest-arm64
          docker manifest push benilies/nopasaran-worker:latest

      - name: Create SHA manifest and push for master
        run: |
          docker manifest create \
            benilies/nopasaran-master:${{ github.sha }} \
            --amend benilies/nopasaran-master:${{ github.sha }}-amd64 \
            --amend benilies/nopasaran-master:${{ github.sha }}-arm64
          docker manifest push benilies/nopasaran-master:${{ github.sha }}

      - name: Create latest manifest and push for master
        run: |
          docker manifest create \
            benilies/nopasaran-master:latest \
            --amend benilies/nopasaran-master:latest-amd64 \
            --amend benilies/nopasaran-master:latest-arm64
          docker manifest push benilies/nopasaran-master:latest
