name: Docker

on:
  push:
    branches:
      - main

jobs:
  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-node
        run: |
          docker buildx build . \
            --file Dockerfile.node \
            --tag benilies/nopasaran-node:${{ matrix.platform }} \
            --platform ${{ matrix.platform }} \
            --push
        env:
          DOCKER_CLI_AARCH64: 1

  build-manager:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image for benilies/nopasaran-manager
        run: |
          docker buildx build . \
            --file Dockerfile.manager \
            --tag benilies/nopasaran-manager:${{ matrix.platform }} \
            --platform ${{ matrix.platform }} \
            --push
        env:
          DOCKER_CLI_AARCH64: 1
